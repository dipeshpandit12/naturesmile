<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .countdown {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="popup">
        <h1>Website Under Maintenance</h1>
        <p>We apologize for the inconvenience.</p>
        <p>The website will be live again at 12:00 AM, November 18, Nepal Standard Time.</p>
        <p>Remaining time: <span id="countdown" class="countdown"></span></p>
    </div>

    <script>
        // Retrieve target date from localStorage or set a default value
        var targetDate = localStorage.getItem('targetDate');
        if (!targetDate) {
            targetDate = new Date("November 19, 2023 00:00:00 GMT+0545");
            localStorage.setItem('targetDate', targetDate);
        } else {
            targetDate = new Date(targetDate);
        }

        function updateCountdown() {
            var currentDate = new Date();
            var timeDifference = targetDate - currentDate;

            if (timeDifference <= 0) {
                document.getElementById('countdown').textContent = 'Website Live Now!';
            } else {
                var hours = Math.floor(timeDifference / (1000 * 60 * 60));
                var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent =
                    hours + ' hours ' + minutes + ' minutes ' + seconds + ' seconds';

                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>

</body>
</html>
